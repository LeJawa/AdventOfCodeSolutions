# .pre-commit-config.yaml
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # this is optional, use `pre-commit autoupdate` to get the latest rev!
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
-   repo: local
    hooks:
      - id: encrypt-input-data
        name: Encrypt Input Data
        description: This hook encrypts input data.
        entry: python encrypt_hook/data_encryptor.py
        language: python
        always_run: true
        additional_dependencies: 
          - cryptography


